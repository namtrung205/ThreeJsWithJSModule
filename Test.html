<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - tone mapping</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - Tone Mapping<br />
			Battle Damaged Sci-fi Helmet by
			<a href="https://sketchfab.com/theblueturtle_" target="_blank" rel="noopener">theblueturtle_</a><br />
			<a href="https://hdrihaven.com/hdri/?h=royal_esplanade" target="_blank" rel="noopener">Royal Esplanade</a> by <a href="https://hdrihaven.com/" target="_blank" rel="noopener">HDRI Haven</a>
		</div>

		<script type="module">

            import * as THREE from './Libs/ThreeJs/builds/three.module.js';

			import { GUI } from './Libs/ThreeJs/jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './Libs/ThreeJs/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './Libs/ThreeJs/jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from './Libs/ThreeJs/jsm/loaders/RGBELoader.js';

			var renderer, scene, camera, controls;


			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			renderer.setClearColor( 0xffFFff, 0.5);
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowM

			scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 0.1, 1000000 );
			camera.position.set( 0, 0, 50 );


			var controls = new OrbitControls( camera, renderer.domElement ) ;

						
			//Create a DirectionalLight and turn on shadows for the light
			var light = new THREE.DirectionalLight( 0xffffff, 1 );
			light.position.set( 4, 15, 0 ); 			//default; light shining from top
			light.castShadow = true;            // default false
			light.shadow.radius = 30;
			scene.add( light );

			//Set up shadow properties for the light
			light.shadow.mapSize.width = 1024;  // default
			light.shadow.mapSize.height = 1024; // default
			light.shadow.camera.near = 0.1;    // default
			light.shadow.camera.far = 500;     // default
			light.shadow.bias = 0.2;     // default
			light.shadow.camera = new THREE.OrthographicCamera( -100, 100, 100, -100, 0.5, 1000 ); 

			//Create a sphere that cast shadows (but does not receive them)
			var sphereGeometry = new THREE.SphereBufferGeometry( 5, 96, 96 );
			var sphereMaterial = new THREE.MeshStandardMaterial( { color: 0xff0000 } );
			var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
			sphere.position.set( 0, 5, 0 );
			sphere.castShadow = true; //default is false
			sphere.receiveShadow = false; //default
			scene.add( sphere );

			//Create a plane that receives shadows (but does not cast them)
			var planeGeometry = new THREE.PlaneBufferGeometry( 200, 200, 32, 32 );
			var planeMaterial = new THREE.MeshStandardMaterial( { color: 0x00ff00 } )
			var plane = new THREE.Mesh( planeGeometry, planeMaterial );

			var quaternion = new THREE.Quaternion();
			quaternion.setFromAxisAngle( new THREE.Vector3( 1, 0, 0), -Math.PI / 2 );
			plane.applyQuaternion(quaternion)

			plane.receiveShadow = true;
			scene.add( plane );

			//Create a helper for the shadow camera (optional)
			var helper = new THREE.CameraHelper( light.shadow.camera );
			scene.add( helper );
			scene.add( helper )
			render();
			function render() {
				requestAnimationFrame( render );
				controls.update();

				renderer.render( scene, camera );
				// composer.render(); //This render() will show outline of object
			}


		</script>

	</body>
</html>
